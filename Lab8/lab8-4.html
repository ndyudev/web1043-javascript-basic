<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 8 | Question 4</title>

  <style>
    .clock {
      background-color: blue;
      width: 400px;
      text-align: center;
      color: white;
      font-size: 1em;
      padding: 20px;
    }

    .clock > span {
      padding: 10px;
      border-radius: 10px;
      background-color: black;
    }

    .clock > span > span {
      padding: 5px;
      border-radius: 10px;
      background-color: red;
    }

    input {
      padding: 15px;
      margin: 20px;
      font-size: 1.5cm;
    }
  </style>
  <body>
    <div>
      <input type="date" name="endDate" />
      <div class="clock">
        <span><span class="days">0</span>Days</span
        ><span> <span class="hours">0</span>Hours</span
        ><span> <span class="minutes">0</span>Minutes</span>
        <span><span class="seconds">0</span>Seconds</span>
      </div>
    </div>
    <script src="./js/lab8-4.js"></script>
  </body>
