<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau 2 | Đề 1 - Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            border: 2px solid #e74c3c;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 300px;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 12px 30px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" id="user" placeholder="Nhập username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Nhập password" required>
            </div>
            
            <button type="submit">Đăng Nhập</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Sửa selector: dùng ID thay vì class
        let userInput = document.getElementById("user");
        let passwordInput = document.getElementById("password");
        let messageDiv = document.getElementById("message");
        let loginForm = document.getElementById("loginForm");

        // Thêm event listener cho form
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            kiemTra();
        });

        function kiemTra() {
            let username = userInput.value.trim();
            let password = passwordInput.value.trim();
            
            // Kiểm tra username và password
            if (username === "admin" && password === "123") {
                showMessage("Đăng nhập thành công! Chào mừng bạn!", "success");
                // Reset form
                loginForm.reset();
            } else {
                showMessage("Đăng nhập thất bại! Kiểm tra lại username và password!", "error");
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = "block";
            
            // Ẩn message sau 3 giây
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000);
        }

        // Test function để kiểm tra console
        function testConsole() {
            console.log("Username input:", userInput);
            console.log("Password input:", passwordInput);
            console.log("Username value:", userInput.value);
            console.log("Password value:", passwordInput.value);
        }
    </script>
</body>
</html>
