<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6 | Cau 4 - Reaction Game</title>
    <style>
      .output {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        margin: 30px auto;
        position: relative;
        background-color: #f2f2f2;
      }

      .box {
        width: 50px;
        height: 50px;
        position: absolute;
        cursor: pointer;
        display: none;
      }

      .message {
        text-align: center;
        font-size: 1.3rem;
        margin-top: 10px;
      }

      #startBtn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>
    <div class="message">Nhấn nút để bắt đầu game phản xạ!</div>
    <button id="startBtn">Bắt đầu</button>
    <script src="./js/lab6-4-2.js"></script>
  </body>
</html>
